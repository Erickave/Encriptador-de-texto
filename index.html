<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <div class="contenido">
        <div class="logo">
            <img class="logoImagen" src="imagen/Logo.png">
            <h1 class="título">Encriptador de Mensajes</h1>
        </div>
        <div class="left">
           <textarea class="text-input" id="inputTexto" type="text" placeholder=" Ingrese el texto aquí"></textarea>
        </div>
        <div class="right">
            <img src="imagen/Muñeco.png" id="imagenDerecha">
            <h2 id="texto1">Ningún mensaje fue encontrado</h2>
            <textarea id="texto2" name="name" rows="3" cols="20">Ingrese el texto que desee encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p>Sólo ingrese letras minúsculas y sin caracteres especiales.</p>
            <button type="button" id="boton-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>

    <script src="chall.js"></script>

    <footer>
        <h4>Desarrollado por Ericka Vega &copyevega.es</h4>
      </footer>
</body>
</html>
